<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
    	<family>Open Sans</family>
 	<family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
	<family>sans-serif</family>
    <prefer>
      <family>Open Sans</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Open Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>FantasqueSansMono Nerd Font</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>mono</family>
    <prefer>
      <family>Fantasque Sans Mono</family>
      <family>Noto Color Emoji</family>
      </prefer>
  </alias>
</fontconfig>
